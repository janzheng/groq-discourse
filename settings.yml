  default: false
  description: "Experimental: intercept clicks on published page menu links and dispatch a navigation event (for SPA-like behavior)"

published_spa_link_selector:
  type: string
  default: ".groqsters-published-menu a"
  description: "CSS selector for links to intercept when SPA is enabled"