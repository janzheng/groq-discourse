enable_custom_js:
  type: bool
  default: true
  description: "Enable custom JavaScript functionality"

custom_header_text:
  type: string
  default: ""
  description: "Custom text to display in the header"

primary_brand_color:
  type: string
  default: "#1f8dd6"
  description: "Primary brand color for the theme"

show_welcome_banner:
  type: bool
  default: false
  description: "Show a welcome banner on the homepage"

welcome_banner_text:
  type: string
  default: "Welcome to our Groqsters community!"
  description: "Text to display in the welcome banner"

custom_footer_text:
  type: string
  default: ""
  description: "Custom text to display in the footer"

enable_animations:
  type: bool
  default: true
  description: "Enable CSS animations and transitions" 